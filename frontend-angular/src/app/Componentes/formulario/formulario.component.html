<!-- en (ngSubmit)="calcular_ecuacion($event)" es necesario pasar el evento nativo de html para cancelarlo en ts y asi evitar que se recargue la página -->
<!-- novalidate sirve para indicarle a HTML que no haga validaciones automáticas  -->

<!-- Start :: Formulario -->
<form [formGroup]="formulario" (ngSubmit)="calcular_ecuacion($event)" class="shadow" novalidate >

    <div class="row">
        <!-- Temperatura -->
        <div class="col-4">
            <div class="form-group">
                <label for="temperatura">Temperatura:*</label>
                <input [(ngModel)]="indiceambi.temperatura" formControlName="temperatura" type="number" class="form-control" id="temperatura" placeholder="">
                <!-- {{temperaturaField.value.length}}/50 -->
                <span class="icon-left"><i class="fas fa-check-circle"></i></span>
                <span class="msj" *ngIf="temperaturaField.errors && temperaturaField.touched">
                    <p *ngIf="temperaturaField.hasError('required')">
                    Campo Requerido *
                    </p>
                    <p *ngIf="temperaturaField.hasError('maxlength')">
                    Te pasaste, máximo deben haber 50 caracteres.
                    </p>
                </span>
            </div>
        </div>

        <!-- Humedad -->
        <div class="col-4">
            <div class="form-group">
                <label for="humedad">Humedad:*</label>
                <input [(ngModel)]="indiceambi.humedad" formControlName="humedad" type="number" class="form-control" id="humedad" placeholder="">
                <!-- {{humedadField.value.length}}/50 -->
                <span class="icon-left"><i class="fas fa-check-circle"></i></span>
                <span class="msj" *ngIf="humedadField.errors && humedadField.touched">
                    <p *ngIf="humedadField.hasError('required')">
                    Campo Requerido *
                    </p>
                </span>
            </div>
        </div>
        
        <!-- Nivel -->
        <div class="col-4">
            <div class="form-group">
                <label for="nivel">Nivel:*</label>
                <input [(ngModel)]="indiceambi.nivel" formControlName="nivel" type="number" class="form-control" id="nivel" placeholder="">
                <span *ngIf="nivelField.errors && nivelField.touched">
                    <p *ngIf="nivelField.hasError('required')">
                    Campo Requerido *
                    </p>
                </span>    
            </div>
        </div>
    </div>
    
    <br>

    <!-- Ecuación Indice Ambiental -->
    <div class="row">
      <p class="text-center color" id="operation">Ecuación Indice: </p> 
      <!-- <p class="text-center color"> ( 0.5 * {{ indiceambi.temperatura }} )+ ( 0.15 * {{ indiceambi.humedad }} )+ ( 0.2 * {{indiceambi.nivel }} ) = <strong>{{indiceambi.*0.5 + cantidadhumedad*0.15 + cantidadnivel*0.2}}</strong></p>  -->
      <p class="text-center color"> ( 0.5 * {{ indiceambi.temperatura }} )+ ( 0.15 * {{ indiceambi.humedad }} )+ ( 0.2 * {{indiceambi.nivel }} ) = <strong>{{ resultadonumerico }}</strong></p> 

    </div>


    <div class="row">
        <div class="col-12">            
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <!-- Enviar -->
            <button type="submit" name="enviar" class="btn btn-primary btn-lg btn-block">Enviar</button>
        </div>
    </div>
    
    
</form>
<!-- End :: Formulario -->
