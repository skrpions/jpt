<div class="container mt-5 pt-5">
    <div class="col-12">
      <h2>TEMPERATURAS!</h2>
        <div class="row" >
            <div class="col-2 pl-2 mt-2">
                 <!-- Aquí empieza el listado -->
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Grados °C</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let temperatura of listarTemperaturas">
                        <th scope="row">{{temperatura.id}}</th>
                        <td>{{temperatura.ENG}}</td>
                
                      </tr>
                    </tbody>
                  </table>
            </div>

            <!-- Aquí empieza la gráfica -->
            <div class="col-10">
              <br>
              <!-- Componente : Graficas de la temperatura -->
              <app-graftemperatura></app-graftemperatura>
            </div>

        </div>
    </div>



    
</div>
