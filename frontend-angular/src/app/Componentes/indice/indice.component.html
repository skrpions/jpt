<div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-10">
        <h2>INDICES AMBIENTALES!</h2>
        <!-- Aquí empieza el formulario-->
        <div class="card">
            <div class="card-body">
                
                <!-- Llamo al componente donde está el formulario -->
                <app-formulario></app-formulario>
              
            </div>    
        </div>
        <hr>
        
        <div class="card">
          <div class="card-body">
               <!-- Componente : Graficas del indice -->
               <app-grafindice></app-grafindice>
            
          </div>    
      </div>
      </div>



      <!-- Aquí empieza la gráfica -->
      <div class="col-2">
        <!-- Aquí empieza el listado -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Indice</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let indice of ListarIndiceAmbiental">
              <th scope="row">{{ indice.id }}</th>
              <td>{{ indice.indice }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
